<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>measurement</th>
        <th>timestamp</th>
      </tr>
    <tr *ngFor="let record of sensors">
    <td>{{ record.id }}</td>
    <td>{{ record.name }}</td>
    <td>{{ record.measurement }}</td>
    <td>{{ record.timestamp }}</td>
    </tr>
</table>
